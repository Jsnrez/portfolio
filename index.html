<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Portfolio</title>
    <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'" ></link>
    <script type="module" defer src="js/content-load.js"></script>
</head>
<body class="theme dark d-grid root">
    <header class="navigation-top">
        <img class="header-logo" src="public/img/jsonp-high-resolution-logo-transparent.png" />
    </header>
    <main class="container contained theme-portfolio">
        <section class="hero d-grid">
            <div>
                <h1>Jason Perez</h1>
                <h2>Senior Frontend Engineer</h2>
                <span class="description">Building Web Apps since 2014.</span>
            </div>

        </section>
        <section class="d-grid hero history">
            <div>
                <h2>Work History</h2>
            </div>
            <div id="logos">
                <img class="img-block rounded" src="./public/img/dw.jpg" alt="">
                <img class="img-block" src="./public/img/exxon.png" alt="">
                <img class="img-block" src="./public/img/NASA_logo.svg.png" alt="">
                <img class="img-block" src="./public/img/lancium__logo__tagline__white__blue.png" alt="">
            </div>
        </section>
        <section class="d-grid hero">
            <div>
                <h2>Skills</h2>
            </div>
            <section id="pill-bottle">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </section> 
        </section>
    </main>
</body>
</html>
